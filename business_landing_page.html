<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }
        header {
            background: #4A90E2;
            color: white;
            padding: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Business Name</h1>
        <p>Professional Services to Elevate Your Brand</p>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We provide the best services to help you grow your business.</p>
        <a href="#contact" class="cta-button">Contact Us</a>
    </div>
    <footer>
        <p>Contact: info@yourbusiness.com | Address: 123 Business St, City</p>
    </footer>
</body>
</html>
